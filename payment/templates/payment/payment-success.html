

{% include "store/base.html" %}

{% block content %}

<style>
    body {
        background-color: #f5f8fa;
    }
</style>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-7">

            <div class="card shadow-lg border-0">
                <div class="card-body text-center p-5">

                    <i class="fa fa-check-circle text-success" style="font-size: 70px;"></i>

                    <h2 class="mt-4 mb-3 text-success">Payment Successful!</h2>

                    <p class="mb-4 text-secondary">
                        Thank you for your purchase. Your order has been successfully completed and is now being processed.
                    </p>

                    <a href="{% url 'store' %}" class="btn btn-primary btn-lg w-100">
                        Continue Shopping
                    </a>

                </div>
            </div>

        </div>
    </div>
</div>

{% endblock %}
