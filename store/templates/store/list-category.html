{% extends "./base.html" %}

{% load static %}


{% block content %}


<main>
  
  <div class="album py-5 bg-light">
    <div class="container">

      <div class="pb-3 h5"> {{category.name | capfirst}} </div>


      <hr>

      <br>


      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-3">

       

        {% for product in products %}

        <div class="col">
          <div class="card shadow-sm h-100 d-flex flex-column">
          <img class="img-fluid" alt="Responsive image" src="{{product.image.url}}" style="height: 180px; object-fit: contain; width:100%;" >

            <div class="card-body d-flex flex-column justify-content-between text-center">
              <p class="card-text ">
                <a class="text-info text-decoration-none" href="{{ product.get_absolute_url }}"> {{product.title}} </a>
              </p>
              <div class="d-flex justify-content-between align-items-center">
                <h5> $ {{product.price}} </h5>
              </div>
            </div>
          </div>
        </div>

        {% endfor %}

      </div>
    </div>
  </div>


</main>

{% endblock %}
